                <ul class="navbar-nav mr-auto" style="gap: 20px">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">

        -->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <div class="active carousel-item">
                    <img src="Images/shop1.png" class="carousel-img w-100 h-100" style="object-fit: cover" alt="Slide 1" />

                        <h3 class="text-dark">Caption 1</h3>
                        <p class="text-dark">Description for Slide 1</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Images/shop2.jpg" class="carousel-img w-100 h-100" style="object-fit: cover" alt="Slide 2" />

        </div>
